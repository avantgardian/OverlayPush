<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Capture Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
        }
        #media-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #media-container img, #media-container video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #media-container img.fade-in, #media-container video.fade-in {
            opacity: 1;
        }
        #media-container img.fade-out, #media-container video.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="media-container"></div>
    <script src="/js/capture.js"></script>
</body>
</html>
